<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Panel</title>
</head>

<body>
    <div class="container">
        <div id="card-content">

            <div class="card">
                <img src="./icons/icon1.png" alt="">
                <h2 class="main-title">Personal</h2>
                <ul class="about">
                    <li>Custom domains</li>
                    <li>Sleeps after 30 mins of inactivity</li>
                </ul>
                <span class="bold-item">Free</span>
                <a href="#" class="btn btn-light">Sign Up</a>
            </div>

            <div class="card">
                <img src="./icons/icon2.png" alt="">
                <h2 class="main-title">Small Team</h2>
                <ul class="about">
                    <li>Never sleeps</li>
                    <li>Multiple workers for more powerful apps</li>
                </ul>
                <span class="bold-item">&dollar;150</span>
                <a href="#" class="btn btn-dark">Free Trial</a>
            </div>

            <div class="card">
                <img src="./icons/icon3.png" alt="">
                <h2 class="main-title">Enterprise</h2>
                <ul class="about">
                    <li>Dedicated</li>
                    <li>Simple Horizontal Scalability</li>
                </ul>
                <span class="bold-item">&dollar;400</span>
                <a href="#" class="btn btn-light">Free Trial</a>
            </div>


        </div>
    </div>
</body>

</html>
